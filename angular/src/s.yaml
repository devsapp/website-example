edition: 3.0.0
name: start-angular
access: "{{ access }}"
vars:
  region: "{{ region }}"
resources:
  start_angular:
    component: fc3
    actions:
      pre-deploy:
        - run: export PATH=/usr/local/versions/node/v20.8.1/bin:$PATH && npm install
          path: ./code
        - run: export PATH=/usr/local/versions/node/v20.8.1/bin:$PATH && npm run build
          path: ./code
        - run: cp nginx.conf ./dist/angular/browser/nginx.conf
          path: ./code
    props:
      region: ${vars.region}
      functionName: "{{ functionName }}"
      description: Angular Example
      timeout: 60
      cpu: 1
      memorySize: 2048
      diskSize: 512
      instanceConcurrency: 100
      customRuntimeConfig:
        command:
          - "/opt/bin/nginx"
          - "-c"
          - "/code/nginx.conf"
          - "-g"
          - "daemon off;"
        port: 9000
      code: ./code/dist/angular/browser
      runtime: custom.debian10
      layers:
        - acs:fc:${vars.region}:official:layers/Nginx/versions/1
      customDomain:
        domainName: auto
        protocol: HTTP
        route:
          path: /*
          qualifier: LATEST
