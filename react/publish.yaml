Edition: 3.0.0
Type: Project
Name: start-react-cap
Provider:
  - 阿里云
Version: 0.0.4
Description: 本案例将 React框架，快速创建并部署到云原生应用开发平台 CAP。其组件化、高性能和易于上手的特点，受到了广大开发者的喜爱和追捧。
HomePage: https://github.com/devsapp/start-website/tree/dipper/react
Organization: 阿里云函数计算（FC）
Effective: Public
Tags:
  - 静态网站
Category: 新手入门
Service:
  函数计算:
    Authorities:
      - AliyunFCFullAccess
  日志服务: 
    Authorities: 
      - AliyunFCServerlessDevsRolePolicy
Parameters:
  type: object
  additionalProperties: false # 不允许增加其他属性
  required: # 必填项
    - region
    - functionName
  properties:
    region:
      title: 地域
      type: string
      default: cn-hangzhou
      description: 创建应用所在的地区
      enum:
        - cn-beijing
        - cn-hangzhou
        - cn-shanghai
        - cn-qingdao
        - cn-zhangjiakou
        - cn-huhehaote
        - cn-shenzhen
        - cn-chengdu
        - cn-hongkong
        - ap-southeast-1
        - ap-southeast-2
        - ap-southeast-3
        - ap-southeast-5
        - ap-northeast-1
        - eu-central-1
        - eu-west-1
        - us-west-1
        - us-east-1
        - ap-south-1
    functionName:
      title: 函数名
      type: string
      default: react-${default-suffix}
      description: 应用的函数名称
